<ion-footer class="ion-justify-content-center ion-align-items-center">
  <div class="ion-margin-top">
    <img
      class="logo"
      [src]="Env.assetsUrl + '/img/utilities/logo.svg'"
      alt="logo Just Eat"
    />
  </div>
  <div class="ion-margin-vertical">
    <span>Seguici</span>
  </div>
  <div class="ion-margin-bottom">
    <ion-icon name="logo-facebook" size="large"></ion-icon>
    <ion-icon name="logo-instagram" size="large"></ion-icon>
    <ion-icon name="logo-twitter" size="large"></ion-icon>
    <ion-icon name="logo-youtube" size="large"></ion-icon>
  </div>
  <div id="links">
    <a [routerLink]="[Path.AboutUs]">About Us</a>
    <a [routerLink]="[Path.Cookies]">Cookies</a>
    <a [routerLink]="[Path.Contact]">Contact</a>
    <a [routerLink]="[Path.Faq]">FAQ</a>
    <a [routerLink]="[Path.Privacy]">Privacy</a>
    <a [routerLink]="[Path.Terms]">Terms</a>
  </div>
</ion-footer>
