<ion-grid id="countrySelector" class="ion-padding">
  <ion-row>
    <ion-col size="12">
      <h2>Passa rapidamente al Paese o alla regione pertinente per te:</h2>
    </ion-col>
    <ion-col size="12" size-lg="6">
      <ion-item size="large" color="primary" button>
        <ion-icon
          slot="start"
          [src]="Env.assetsUrl + '/img/utilities/it.svg'"
        ></ion-icon>
        Italia
        <ion-icon slot="end" name="arrow-down"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col size="12" size-lg="6">
      <ion-item size="large" color="primary" button>
        <ion-icon
          slot="start"
          [src]="Env.assetsUrl + '/img/utilities/en.svg'"
        ></ion-icon>
        Regno Unito
        <ion-icon slot="end" name="arrow-down"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
