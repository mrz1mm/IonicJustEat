<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-title> Welcome Back! </ion-title>
      <p>Sign in to access your account</p>
    </ion-col>
    <ion-col size="12">
      <form>
        <div class="ion-padding">
          <ion-item>
            <ion-input></ion-input>
            <ion-icon name="person-outline"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-input></ion-input>
            <ion-icon name="lock-closed-outline"></ion-icon>
          </ion-item>

          <div>
            <a [routerLink]="['auth/resetPassword']">Forgot password?</a>
          </div>
          <p>New member? <a [routerLink]="['auth/register']">Signup now</a></p>
        </div>

        <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 20px">
          <ion-fab-button [routerLink]="['/home']">
            <ion-icon name="chevron-forward"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
