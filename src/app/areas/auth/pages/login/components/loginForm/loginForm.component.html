<ion-grid>
  <ion-row>
    <ion-col size="12">
      <h1>{{ "LoginForm.TITLE" | translate }}</h1>
      <h2>{{ "LoginForm.SUBTITLE" | translate }}</h2>
    </ion-col>
    <ion-col size="12">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Email -->
        <ion-item>
          <ion-input
            formControlName="email"
            type="email"
            label="Email"
            label-placement="floating"
            placeholder="pippo@gmail.com"
            [helperText]="
              loginForm.get('email')?.touched && loginForm.get('email')?.valid
                ? ('LoginForm.EMAIL_VALID' | translate)
                : ('LoginForm.EMAIL_HELPER' | translate)
            "
            [errorText]="
              loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']
                ? ('LoginForm.EMAIL_REQUIRED' | translate)
                : loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']
                ? ('LoginForm.EMAIL_FORMAT' | translate)
                : ''
            "
            autocomplete="email"
            autofocus="true"
            clearInput="true"
            counter="true"
            fill="outline"
            inputmode="email"
            minlength="0"
            maxlength="50"
            shape="round"
            required
            class="ion-margin-vertical"
          >
            <ion-icon
              name="person-outline"
              color="primary"
              slot="start"
            ></ion-icon>
          </ion-input>
        </ion-item>

        <!-- Password -->
        <ion-item>
          <ion-input
            formControlName="password"
            type="password"
            label="Password"
            label-placement="floating"
            placeholder="password"
            [helperText]="
              loginForm.get('password')?.touched &&
              loginForm.get('password')?.valid
                ? ('LoginForm.PASSWORD_VALID' | translate)
                : ('LoginForm.PASSWORD_HELPER' | translate)
            "
            [errorText]="
      loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']
        ? ('LoginForm.PASSWORD_REQUIRED' | translate)
        : loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['pattern']
        ? ('LoginForm.PASSWORD_FORMAT' | translate)
        : ''
    "
            autocomplete="password"
            clearInput="true"
            counter="true"
            fill="outline"
            inputmode="password"
            minlength="6"
            maxlength="50"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d])[A-Za-z\d\S]{6,}$"
            shape="round"
            required
            class="ion-margin-vertical"
          >
            <ion-icon
              name="finger-print"
              color="primary"
              slot="start"
            ></ion-icon>
          </ion-input>
        </ion-item>

        <ion-button
          class="ion-margin-top ion-padding-top"
          horizontal="end"
          size="large"
          [disabled]="loginForm.invalid"
          type="submit"
        >
          {{ "LoginForm.BUTTON_TEXT" | translate }}
        </ion-button>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
