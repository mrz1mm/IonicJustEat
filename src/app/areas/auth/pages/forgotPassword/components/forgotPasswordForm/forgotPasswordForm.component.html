<ion-grid>
  <ion-row>
    <ion-col size="12">
      <h1 class="ion-text-center">
        {{ "ForgotPasswordForm.TITLE" | translate }}
      </h1>
    </ion-col>
    <ion-col size="12">
      <form
        [formGroup]="forgotPasswordForm"
        (ngSubmit)="passwordRecovery()"
        class="ion-text-center"
      >
        <!-- Email -->
        <ion-item>
          <ion-input
            formControlName="email"
            type="email"
            label="{{ 'ForgotPasswordForm.EMAIL_LABEL' | translate }}"
            label-placement="floating"
            placeholder="{{
              'ForgotPasswordForm.EMAIL_PLACEHOLDER' | translate
            }}"
            [helperText]="getHelperText('email') | translate"
            [errorText]="getErrorText('email') ?? '' | translate"
            autocomplete="email"
            autofocus="true"
            clearInput="true"
            counter="true"
            fill="outline"
            inputmode="email"
            minlength="0"
            maxlength="50"
            shape="round"
            required
            class="ion-margin-vertical"
          >
            <ion-icon
              name="person-outline"
              color="primary"
              slot="start"
            ></ion-icon>
          </ion-input>
        </ion-item>

        <!-- Links -->
        <div class="ion-margin-top">
          <ion-text>
            <a [routerLink]="[Path.Login]">
              {{ "ForgotPasswordForm.LINK_LOGIN" | translate }}
            </a>
          </ion-text>
        </div>
        <div class="ion-margin-top">
          <ion-text>
            <a [routerLink]="[Path.Register]">
              {{ "ForgotPasswordForm.LINK_REGISTER" | translate }}
            </a>
          </ion-text>
        </div>

        <!-- Submit -->
        <ion-button
          class="iion-margin-top ion-padding-top"
          [disabled]="forgotPasswordForm.invalid"
          type="submit"
        >
          {{ "ForgotPasswordForm.BUTTON_TEXT" | translate }}
        </ion-button>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
