<ion-card>
  <img
    alt="{{ store?.storeName }}'s cover"
    src="https://ionicframework.com/docs/img/demos/card-media.png"
  />
  <ion-card-header>
    <ion-card-title>{{ store?.storeName }}</ion-card-title>
    <ion-card-subtitle>{{ store?.storeTag }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{ store?.description }}</p>
    <p>Distanza: {{ store?.distance }} km</p>
  </ion-card-content>
</ion-card>
