<ion-grid id="Hero">
  <ion-row>
    <ion-col
      size="12"
      size-lg="6"
      class="ion-justify-content-center ion-align-items-start"
    >
      <div class="ion-margin-bottom">
        <h1 class="ion-margin-bottom">
          <b>{{ "Hero.TITLE" | translate }}</b>
        </h1>
        <h2>
          <b>{{ "Hero.SUBTITLE" | translate }}</b>
        </h2>
      </div>
      <div id="inputWrapper" class="ion-margin-top">
        <form (submit)="handleSubmit($event)">
          <ion-item>
            <ion-input
              type="text"
              placeholder="Il tuo indirizzo (comprensivo di cittÃ  e numero civico)"
              [(ngModel)]="address"
              (ionInput)="onInputChange($event)"
              (keydown)="onKeyDown($event)"
              autofocus="true"
              #searchBar
              clearInput
            ></ion-input>
            <ion-button type="submit">CONSEGNA</ion-button>
          </ion-item>

          @if (suggestions.length > 0) {
          <ion-list class="autocomplete-results">
            @for (suggestion of suggestions; track $index; let i = $index) {
            <ion-item
              [class.highlight]="i === highlightedIndex"
              (click)="selectAddress(suggestion)"
              button
              >{{ suggestion.label }}
            </ion-item>
            }
          </ion-list>
          }
        </form>
      </div>
    </ion-col>
    <ion-col
      size="12"
      size-lg="6"
      class="ion-justify-content-center ion-align-items-center ion-padding"
    >
      <ion-img
        [src]="Env.assetsUrl + '/img/home/hero.png'"
        alt="{{ 'Hero.ALT_TEXT' | translate }}"
      />
    </ion-col>
  </ion-row>
</ion-grid>
